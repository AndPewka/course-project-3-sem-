<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/main.css">

  <title>Вакансии</title>
</head>

<body>


<div class="AddVac" style="display:none">
  <button class="close">Закрыть</button>
    <form action="" method="post">
      <div class="listEnter">
      <label>Номер для связи </label><input type="text" placeholder="Номер для связи" name="phone">
      <label>Название компании </label><input type="text" placeholder="Название компании" name="company">
      <label>Требуется </label><input type="text" placeholder="Кто требуется" name="activity"> 
      <label>Адресс</label> <input type="text" placeholder="Адрес" name="address">
      </div>
    <button class="send" type="submit">Добавить вакансию</button>
  </form>
</div>

</div>

  <div class="main">
    <header class="header">
      <a href="profile"><div class="cHeader">Профиль</div></a>
      <a href="vacancies"><div class="cHeader" style="background-color: lightcoral;">Вакансии</div></a>
      <a href="summary"><div class="cHeader">Резюме</div></a>
      <a href="clear"><div class="cHeader">Выход</div></a>

    </header>

    <div class="error">{{message}}</div>
    <div class="listVac">
    {% for vac in listVacs %}

      <table class="Vac" data-id="{{vac.hash}}">
        <tr>
          <td colspan="2">Объявление {{listVacs.index(vac) + 1}}
            {% if token == vac["creator"] %}
              <button class="delete_list">Удалить</button>
              <button class="pass_del_vac" style="display:none">Подтвердить</button>
            {% endif%}

          </td>
        </tr>
        <tr>
          <td>{{vac["company"]}}</td>
          <td rowspan="2" class="line">Требуется: {{vac["activity"]}}</td>
        </tr>
        <tr>
          <td>
            {{vac["phone"]}}<br>
            {{vac["address"]}}
          </td>
        </tr>
      </table>
      {% endfor %}
      <button class="bAddVac">Добавить</button>

    </div>
    


    <script src="static/js/main.js" type="text/javascript"></script>


</body>

</html>
